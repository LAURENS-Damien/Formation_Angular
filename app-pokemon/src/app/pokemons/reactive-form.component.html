<form [formGroup]="form" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
  <div formGroupName="name">
    <input formControlName="first" placeholder="First">
    <input formControlName="last" placeholder="Last">
  </div>
  <input formControlName="email" placeholder="Email">
  <input formControlName="login" placeholder="Login">
  <div formGroupName="verification">
  	<input formControlName="password" placeholder="Password">
  	<input formControlName="passwordConfirm" placeholder="Confirmation password">
  </div>
  <button>Submit</button>
</form>

<p>Value: {{ form.value | json }}</p>
<p>Validation status: {{ form.status }}</p>
